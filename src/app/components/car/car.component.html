<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li (click)="setCurrentCar(car)" routerLink="/cars/car-details/{{ car.id }}" *ngFor="let car of cars" [class]="getCurrentCarClass(car)">{{car.carName}}</li>
</ul>

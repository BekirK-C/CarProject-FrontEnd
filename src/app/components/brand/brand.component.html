<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li routerLink="/cars" [class]="getAllBrandClass()">Tüm Modeller</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{ brand.id }}" *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>
<h5 *ngIf="currentBrand">{{ currentBrand.name }} seçtiniz</h5>
